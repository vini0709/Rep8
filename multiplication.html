<body>

  <div class ="container" id="header">
    <div class= "row">
      <div class= "col-md-8 col-sm-9">
        <header>
          <h3>Interactive Dynamic Multiplication Table</h3>

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h5>Enter four inputs in the range: -10 to 10</h5>
  </div>

  <!-- created form using bootstrap to accept user's input-->
  <div class="container">


    <div id = "form">
      <form id = "frm" name="myForm">
        <div class="form-group row">
          <label class = "col-sm-4 col-md-3 col-form-label">Minimum Row Value: </label>
          <div class= "col-sm-4 col-md-3">
            <!-- if the user try to enter alphabets type = "number" handles that error -->
            <input type="number" name="sMultiplier" id="xBegin"  required>
          </div>
          <div class="col-sm-4 col-md-6 slider" id="sliderXBegin"></div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3 col-form-label">Maximum Row Value: </label>
          <div class="col-sm-4 col-md-3">
            <input type="number" name="eMultiplier" id="xEnding" required>
          </div>
          <div class="col-sm-4 col-md-6 slider" id="sliderXEnd"></div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3 col-form-label">Minimum Column Value: </label>
          <div class="col-sm-4 col-md-3">
            <input type="number" name="sMultiplicand" id="yBegin" required>
          </div>
          <div class="col-sm-4 col-md-6 slider" id="sliderYBegin"></div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-md-3 col-form-label">Maximum Column Value: </label>
          <div class="col-sm-4 col-md-3">
            <input type="number" name="eMultiplicand" id="yEnding" required>
          </div>
          <div class="col-sm-4 col-md-6 slider" id="sliderYEnd"></div>
        </div>
      </form>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" id="btn1" class="btn btn-danger">Generate Table</button>
          <button type="submit" id="btn1" class="btn btn-danger tab">Save Table</button>
        </div>
      </div>
    </div>

    <!-- div to contain table-->
    <div id ="table"></div>
    <!-- div to contain tabs-->
    <div id="myTabs">
      <ul></ul>
      <!-- taken from https://jesseheines.com/~heines/91.461/91.461-2015-16f/461-assn/jQueryUI1.8_Ch03_TabsWidget.pdf -->
      <label>Enter a tab to remove(index starts at 0):</label>
      <input type = "number" for="indexNum" id="indexNum">
      <button class="btn btn-danger" type="button" id="remove">Remove!</button>
    </div>
  </div>
